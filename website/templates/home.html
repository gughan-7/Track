{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<h1>Hello, {{user.firstname}}!</h1>
<h4>Your trackers</h4>
{% for tracker in tracker %}
    {% if tracker.user_id==user.id  %}
        <div class="card">
            <div class="card-header">
              <a href="/viewtracker/{{tracker.id}}" <h5 class="card-title">{{tracker.name}}</h5> </a>
            </div>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">{{tracker.description}}</h6>
              <p class="card-text"></p>
              <a href="/edittracker/{{tracker.id}}" class="card-link">Edit Tracker</a>
              <a href="/deletetracker/{{tracker.id}}"class="card-link">Delete Tracker</a>
            </div>
        </div>
        <br>
    {% endif %}
{% endfor %}
{% endblock %}
