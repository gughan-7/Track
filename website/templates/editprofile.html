{% extends "base.html" %} {% block title %}Edit Profile{% endblock %} 
{% block content %}
    <form method="POST">
      <h3 align="center">Edit Profile</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{emai}}"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" value="{{name1}}" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" value="{{last1}}"/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" style="background-color: #0d85ca;">Update</button>
    </form>
{% endblock %}
