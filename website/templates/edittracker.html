{% extends "base.html" %} {% block title %}Edit Tracker{% endblock %} 
{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="trackername">Tracker Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{tracker.name}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" name="description"rows="3" value="{{tracker.description}}"></input>
    </div>
    <div class="form-group">
        <label for="trackerlogtype">Tracker Log Type</label>
        <select class="form-control" id="type" name="type">
            <option>Numerical</option>
            <option>Multiple Choice</option>
            <option>Time Duration</option>
            <option>Boolean</option>
        </select>
    </div>
    <div class="form-group">
        <label for="settings">Tracker Settings (Comma Separated Values)</label>
        <input class="form-control" id="setting" name="settings"rows="3" value="{{tracker.settings}}"></input>
    </div>  
    <button type="submit" class="btn btn-primary" style="background-color: #0d85ca;">Update Tracker</button>
</form>
{% endblock %}
